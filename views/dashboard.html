<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard de Leituras</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <i class="bx bx-menu-alt-left menu-icon"></i>
                <span class="logo-name">Leituras</span>
            </div>

            <div class="sidebar">
                <div class="logo">
                    <i class="bx bx-menu-alt-left menu-icon"></i>
                    <span class="logo-name">Leituras</span>
                </div>

                <div class="sidebar-content">
                    <ul class="lists">
                        <li class="list">
                            <a href="#" class="nav-link">
                                <i class='bx bxs-book-alt icon'></i>
                                <span class="link">Lidos</span>
                            </a>
                        </li>

                        <li class="list">
                            <a href="#" class="nav-link">
                                <i class='bx bxs-bookmarks icon'></i>
                                <span class="link">Lendo</span>
                            </a>
                        </li>

                        <li class="list">
                            <a href="#" class="nav-link">
                                <i class='bx bxs-bookmark-alt-plus icon'></i>
                                <span class="link">Quero ler</span>
                            </a>
                        </li>
                    </ul>

                    <div class="bottom-content">
                        <li class="list">
                            <a href="index.html" class="nav-link">
                                <i class='bx bxs-book-add icon'></i>
                                <span class="link">Adicionar livro</span>
                            </a>
                        </li>
                    </div>
                </div>
            </div>
        </nav>

        <section class="overlay"></section>

        <script>
            const navBar = document.querySelector("nav");
            const menuBtns = document.querySelectorAll(".menu-icon");
            const overlay = document.querySelector(".overlay");
            
                menuBtns.forEach(menuBtn => {
                    menuBtn.addEventListener("click", () => {
                        navBar.classList.toggle("open");
                    });
                });

                overlay.addEventListener("click", () => {
                    navBar.classList.remove("open");
                });
        </script>
    </div>
</body>
</html>
